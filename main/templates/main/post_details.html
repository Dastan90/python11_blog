{% extends 'base.html' %}
{% block body %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.text }}</p>
  {% if post.image %}
  <img src="{{ post.image.url }}">
  {% endif %}
  <p>{{ post.pub_date }}</p>
    <p>
        {% for tag in post.tags.all %}
        <span>{{ tag.title }}</span>
        {% endfor %}
    </p>
{% endblock body %}
